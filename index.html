<!DOCTYPE html>
<html>
<head>
<title>Keegan's 7th Pok√©mon Party</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body {
    margin:0;
    font-family: Arial, sans-serif;
    text-align:center;
    color:white;
    background:
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url('pokemon-back.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    overflow-x: hidden;
}

/* Cards */
.card {
    background: rgba(255, 255, 255, 0.8); /* 80% white */
    backdrop-filter: blur(6px); /* optional glass effect */
    -webkit-backdrop-filter: blur(6px); /* Safari support */
    border-radius: 20px;
    padding: 20px;
    margin: 20px auto;
    width: 90%;
    max-width: 600px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
}

/* Inputs */
input, select {
    padding:8px;
    border-radius:6px;
    border:1px solid #ccc;
}

/* Button */
button {
    padding:10px 15px;
    border:none;
    border-radius:8px;
    background:#3b4cca;
    color:white;
    cursor:pointer;
    font-weight:bold;
}

button:hover {
    background:#2a35a0;
}

/* Floating Pokeballs */
.pokeball {
    position: fixed;
    width: 70px;
    opacity: 0.9;
    animation: floatUp linear infinite;
    z-index: 0;
}

@keyframes floatUp {
    0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
    }
    20% { opacity: 1; }
    100% {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
    }
}

.content {
    position: relative;
    z-index: 2;
}

</style>
</head>

<body>

<!-- üéµ Background Music -->
<audio id="bgMusic" loop>
  <source src="pokemon-theme.mp3" type="audio/mpeg">
</audio>

<!-- Floating Pokeballs -->
<img src="pokemon-ball.png" class="pokeball" style="left:10%; animation-duration:12s;">
<img src="pokemon-ball.png" class="pokeball" style="left:30%; animation-duration:18s;">
<img src="pokemon-ball.png" class="pokeball" style="left:60%; animation-duration:15s;">
<img src="pokemon-ball.png" class="pokeball" style="left:80%; animation-duration:20s;">

<div class="content">

<h1>‚ö° Pok√©mon Party ‚ö°</h1>
<h2>Keegan Alcaeus Velasco</h2>
<h3>Turning 7 on May 11, 2026</h3>

<div class="card">
<h3>üìÖ May 11, 2026</h3>
<h3>üìç Alconaba Resort</h3>

<h3>‚è≥ Countdown</h3>
<div id="countdown"></div>
</div>

<div class="card">
<h3>üó∫ Location Map</h3>
<iframe 
  src="https://www.google.com/maps?q=Alconaba+Resort&output=embed"
  width="100%" height="300" style="border:0;">
</iframe>
</div>

<div class="card">
<h3>üéü Are you coming? üéü </h3>

<form action="https://script.google.com/macros/s/AKfycbx915QPdU0AkX5Sp9Qj7vopuU-17iCA6s2_0q8bqSb5u09JKL1bqyd_RLxuqHD5f1bZ6w/exec"
  method="POST"
  target="hidden_iframe"
  onsubmit="document.getElementById('status').innerHTML='‚úÖ Confirmation Sent!';">
    
<input type="text" name="name" placeholder="Your Name" required><br><br>

<select name="attending">
  <option value="Yes">Yes, I'll be there!</option>
  <option value="No">Sorry, can't come</option>
</select><br><br>

<input type="text" name="message" placeholder="Message (optional)"><br><br>

<button type="submit">Submit</button>

</form>

<iframe name="hidden_iframe" style="display:none;"></iframe>

<p id="status"></p>

</div>

<script>

const scriptURL = "https://script.google.com/macros/s/AKfycbx915QPdU0AkX5Sp9Qj7vopuU-17iCA6s2_0q8bqSb5u09JKL1bqyd_RLxuqHD5f1bZ6w/exec";

function submitRSVP() {

  const name = document.getElementById("name").value.trim();

  if (name === "") {
    document.getElementById("status").innerHTML = "‚ö† Please enter your name.";
    return;
  }

  const data = {
    name: name,
    attending: document.getElementById("attending").value,
    message: document.getElementById("message").value
  };

  fetch(scriptURL, {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(data)
  })
  .then(res => res.text())
  .then(response => {
    document.getElementById("status").innerHTML = "‚úÖ RSVP Sent!";
  })
  .catch(error => {
    console.error("Fetch error:", error);
    document.getElementById("status").innerHTML = "‚ùå Error sending RSVP";
  });
}

// Countdown
const eventDate = new Date("May 11, 2026 15:00:00").getTime();

setInterval(function(){
    const now = new Date().getTime();
    const distance = eventDate - now;

    const days = Math.floor(distance/(1000*60*60*24));
    const hours = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
    const minutes = Math.floor((distance%(1000*60*60))/(1000*60));
    const seconds = Math.floor((distance%(1000*60))/1000);

    document.getElementById("countdown").innerHTML =
      days + "d " + hours + "h " + minutes + "m " + seconds + "s";

},1000);

// Music autoplay after first click
window.addEventListener("click", function() {
    const music = document.getElementById("bgMusic");
    if (music) music.play();
}, { once: true });

</script>

</body>

</html>
